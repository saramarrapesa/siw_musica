<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/prodotto/js/css/styles2.css" rel="stylesheet" />
    <title>Create new Prodotto</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{manageProdotti}">Gestione delle canzoni</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
        </ul>
    </div>
</nav>
<br>
<br>
     <div class="container">
        <div class="row">
             <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                 <h1 class="text-center"> Aggiungi canzone :</h1>
                 <div class="card-body">
                     <form th:action="@{/admin/canzone/add}" th:object="${canzone}" method="POST"  enctype="multipart/form-data">
                         <div class="form-group">
                             <label> Nome </label>
                             <input
                                     type="text"
                                     name="titolo" th:field="*{titolo}"
                                     class="form-control"
                                     placeholder="Enter Name of product"
                             />
                         </div>
                         <div class="form-group">
                             <label> Descrizione </label>
                             <input
                                     type="text"
                                     name="genere" th:field="*{genere}"
                                     class="form-control"
                                     placeholder="Enter the Description of product"
                             />
                         </div>
                         <div class="form-group">
                             <label> Prezzo </label>
                             <input
                                     type="text"
                                     name="prezzo" th:field="*{prezzo}"
                                     class="form-control"
                                     placeholder="Enter the Price of product"
                             />
                         </div>
                           <div class="form-group">
                              <label> Immagini </label>
                              <div class="custom-file">
                                  <input type="file" name ="prodottoImage"  id="customFile" accept="image/*"/>
                                  <label class="custom-file-label" for="customFile">Choose file</label>
                              </div>
                          </div>

                          <div class="box-footer">
                              <button type="submit" class = "btn btn-primary">
                                  Submit
                              </button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
     </div>

</body>
</html>
