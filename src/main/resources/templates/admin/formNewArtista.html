<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/prodotto/js/css/styles2.css" rel="stylesheet" />
    <title>Create new Fornitore</title>
</head>
<body>

<nav class="navbar  navbar-expand-lg navbar-dark bg-dark ">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{admin/manageFornitori}">Creazione di un nuovo Artista</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="isAnonymous()" ><a class="nav-link" th:href="@{register}">Sign Up</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()" ><a class="nav-link" th:href="@{login}">Log In</a></li>
                </ul>
                <ul class="nav navbar-nav ">
                    <li class="nav-item" sec:authorize="isAuthenticated()"><span class="text-light" sec:authentication="principal.username">User</span></li>
                </ul>
                <ul class="nav navbar-nav ">
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Log out</a> </li>
                </ul>

            </div>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Aggiungi Artista</h1>
            <div class="card-body">
                <form th:action="@{/admin/fornitore/add}" th:object="${fornitore}" method="post" >
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                    </div>
                    <div class="form-group">
                        <label> Nome </label>
                        <input
                                type="text"
                                name="titolo" th:field="${fornitore.titolo}"
                                class="form-control"
                                placeholder="Enter Name of provider"
                                required
                        /><span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
                    </div>
                    <div class="form-group">
                        <label> Indirizzo </label>
                        <input
                                type="text"
                                name="nomeDarte" th:field="${fornitore.nomeDarte}"
                                class="form-control"
                                placeholder="Enter the Address of provider"
                                required
                        /><span th:if="${#fields.hasErrors('nomeDarte')}" th:errors="*{nomeDarte}"></span>
                    </div>
                    <div class="form-group">
                        <label> Email </label>
                        <input
                                type="text"
                                name="cognome" th:field="${fornitore.cognome}"
                                class="form-control"
                                placeholder="Enter the Email of provider"
                                required
                        /><span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
                    </div>
                    <div class="form-group">
                        <label> Immagini </label>
                        <div class="custom-file">
                            <input type="file" name ="prodottoImage"  id="customFile" accept="image/*"/>
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
